<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>- 基本表单</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">姓名</label>

								<div class="col-sm-8">
									<input id="tId" hidden=""> <input type="text" id="name"
										name="teacherName" placeholder="请输入姓名" class="form-control"
										required="required">
								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">请输入电话</label>

								<div class="col-sm-8">
									<input type="text" id="phone" name="teacherPhone"
										placeholder="请输入电话(选填)" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-sm btn-primary pull-right m-t-n-xs"
									style="position: relative; left: -390px;" onclick="upteacher()">
									<strong>保存</strong>
								</button>
							</div>
						</div>
						<center>
							<p class="col-sm-12">教师登录默认密码为111</p>
						</center>
					</div>

				</div>

			</div>
		</div>
	</div>
	</div>

	<!-- 全局js -->
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/layer.min.js"></script>

	<!-- 自定义js -->
	<script src="js/content.js?v=1.0.0"></script>

	<!-- iCheck -->
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.i-checks').iCheck({
				checkboxClass : 'icheckbox_square-green',
				radioClass : 'iradio_square-green',
			});
		});
		function initdata(id, name, phone) {
			$("#tId").val(id);
			$("#name").val(name);
			$("#phone").val(phone);
		}
		function upteacher() {
			var id = $("#tId").val()
			var name = $("#name").val();
			if (name == "") {
				layer.msg('请输入姓名', {
					time : 1000,
					icon : 7,
					anim : 6
				});
				return;
			}
			var phone = $("#phone").val();
			var reg = /^1[0-9]{10}$/;
			var b = reg.test(phone);
			if (!b) {
				layer.msg('请正确填入手机号码', {
					time : 1000,
					icon : 7,
					anim : 6
				});
				return;
			}
			$.ajax({
				type : "post",
				url : "/dms/changeTeaInfo",
				data : {
					teacherId : id,
					teacherName : name,
					teacherPhone : phone
				},
				success : function(data, textStatus) {
					if (data == 'success') {
						layer.msg('修改成功', {
							time : 1000,
							icon : 1,
							end : function(index, layero) {
								var index = parent.layer
										.getFrameIndex(window.name); //先得到当前iframe层的索引
								window.parent.location.reload();
								parent.layer.close(index); //再执行关闭   
							}
						});
					} else if (data == '1') {
						layer.msg('该手机号已注册', {
							time : 1000,
							icon : 7,
							anim : 6
						});
					} else {
						layer.msg('服务器错误', {
							time : 1000,
							icon : 7,
							anim : 6
						});
					}
				}
			})
		}
	</script>

</body>

</html>
