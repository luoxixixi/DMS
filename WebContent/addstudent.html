<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> - 基本表单</title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.1.0" rel="stylesheet">

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<form method="get" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">姓名</label>

									<div class="col-sm-8">
										<input type="text" name="name" value="张三" placeholder="请输入姓名" class="form-control">
									</div>

								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">请输入学号</label>

									<div class="col-sm-8">
										<input type="text" name="name" value="1" placeholder="请输入学号" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">请选择学院</label>
									<div class="col-sm-10">
										<select class="form-control m-b" style="width: 79.5%; height: 35px;" name="account">
											<option>--请选择--</option>
											<option>信工学院</option>
											<option>选项 3</option>
											<option>选项 4</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">请选择专业</label>
									<div class="col-sm-10">
										<select class="form-control m-b" style="width: 79.5%;height: 35px;" name="account">
											<option>--请选择--</option>
											<option>信息工程</option>
											<option>选项 3</option>
											<option>选项 4</option>
										</select>
									</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">请选择班级</label>
									<div class="col-sm-10">
										<select class="form-control m-b" style="width: 79.5%;height: 35px;" name="account">
											<option>--请选择--</option>
											<option>1</option>
											<option>普通用户</option>
										</select>
									</div>
									
								</div>
								<button class="btn btn-sm btn-primary pull-right m-t-n-xs" style="position: relative;
                       					top: -40px;
                       					left: -390px;
                              	" type="submit"><strong>保存</strong>
										</button>		
							</form>
							<center>
							<p class="col-sm-12">学生登录默认密码为学号</p></center>
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
		</div>

		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>
		<script src="js/plugins/layer/layer.min.js"></script>

		<!-- 自定义js -->
		<script src="js/content.js?v=1.0.0"></script>

		<!-- iCheck -->
		<script src="js/plugins/iCheck/icheck.min.js"></script>
		<script>
			$(document).ready(function() {
				$('.i-checks').iCheck({
					checkboxClass: 'icheckbox_square-green',
					radioClass: 'iradio_square-green',
				});
			});
		</script>

	</body>

</html>
