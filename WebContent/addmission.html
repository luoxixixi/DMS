<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> - 基本表单</title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.1.0" rel="stylesheet">

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">

						<div class="ibox-content">
							<form method="get" class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-2 control-label">请选择任务类型：</label>
										<div class="col-sm-8">
											<select class="form-control" name="">
												<option>毕设调查</option>
												<option>实习单位调查</option>
											</select>
										</div>
									</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">请输入任务名称</label>

									<div class="col-sm-8">
										<input type="text" name="name" placeholder="请输入任务名称" class="form-control">
									</div>

								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">简介</label>

									<div class="col-sm-8">
										<textarea placeholder="请输入内容简介" style="margin: 0px; width: 100%; height: 360px;"></textarea>
									</div>
								</div>
							</form>
						</div>

					</div>

				</div>
			</div>
		</div>
		</div>

		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>
		<script src="js/plugins/layer/layer.min.js"></script>

		<!-- 自定义js -->
		<script src="js/content.js?v=1.0.0"></script>

		<!-- iCheck -->
		<script src="js/plugins/iCheck/icheck.min.js"></script>
		<script>
			$(document).ready(function() {
				$('.i-checks').iCheck({
					checkboxClass: 'icheckbox_square-green',
					radioClass: 'iradio_square-green',
				});
			});
		</script>

	</body>

</html>
