<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> - 数据表格</title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

		<!-- Data Tables -->
		<link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.1.0" rel="stylesheet">

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>添加任务示例</h5>
							<button id="addmission" type="button" class="btn btn-primary btn-xs" style="float: right;margin-right: 10px;">导出</button>

						</div>
						<div class="ibox-content">
							<table class="table table-striped table-bordered table-hover " id="editable">
								<thead>
									<tr>
										<th>学号</th>
										<th>学生姓名</th>
										<th>实习单位</th>
										<th>指导教师</th>
										<th>审批</th>
									</tr>
								</thead>
								<tbody>
									<tr class="gradeX">
										<td>1</td>
										<td>张三
										</td>
										<td>某公司
										</td>
										<td>王五
										</td>
										<td><button type="button" class="btn btn-primary btn-sm">合格</button>
											<button id="buhege" type="button" class="btn btn-primary btn-sm">不合格</button>
										</td>

								</tbody>

							</table>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>
		<script src="js/plugins/layer/layer.min.js"></script>

		<script src="js/plugins/jeditable/jquery.jeditable.js"></script>

		<!-- Data Tables -->
		<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
		<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

		<!-- 自定义js -->
		<script src="js/content.js?v=1.0.0"></script>

		<!-- Page-Level Scripts -->
		<script>
			$(document).ready(function() {
				$('.dataTables-example').dataTable();

				/* Init DataTables */
				var oTable = $('#editable').dataTable();

				/* Apply the jEditable handlers to the table */
				oTable.$('td').editable('../example_ajax.php', {
					"callback": function(sValue, y) {
						var aPos = oTable.fnGetPosition(this);
						oTable.fnUpdate(sValue, aPos[0], aPos[1]);
					},
					"submitdata": function(value, settings) {
						return {
							"row_id": this.parentNode.getAttribute('id'),
							"column": oTable.fnGetPosition(this)[2]
						};
					},

					"width": "90%",
					"height": "100%"
				});

			});

			function fnClickAddRow() {
				$('#editable').dataTable().fnAddData([
					"Custom row",
					"New row",
					"New row",
					"New row",
					"New row"
				]);

			}
		</script>

	</body>

</html>
